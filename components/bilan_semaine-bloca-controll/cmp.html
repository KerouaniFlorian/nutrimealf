<!-- add ccs script component -->
<link rel="stylesheet" type="text/css" href="components/bilan_semaine-bloca-controll/cmp.css">

<div class="bilan_semaine-bloca-controll components-border-div">

  <div class="container">
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Créer un repas</button> -->
    <button id="plus-button" type="button" data-toggle="modal" data-target="#exampleModal">
      <span data-toggle="modal">
        <i class="fas fa-plus-circle fa-3x"></i>
      </span>
    </button>
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@fat">Open modal for @fat</button> -->
    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">Open modal for @getbootstrap</button> -->

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Création d'un repas</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <div id="datepicker" class="bilan_semaine-datepicker"></div>
              </div>
              <div class="recette-bloca-input container">
                <label for="recette-bloca-input">Choisir une recette</label>
                <input id="recette-bloca-input" class="form-control form-control-lg" onchange="javascript:getRecette();" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            <button type="button" class="btn btn-primary">Créer repas</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- add js script -->
<script src="components/bilan_semaine-bloca-controll/cmp.js">

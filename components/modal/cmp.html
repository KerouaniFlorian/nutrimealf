<!-- add ccs script component -->
<link rel="stylesheet" type="text/css" href="components/modal/cmp.css">

<div class="modal fade" id="dynamicallModal" tabindex="-1" role="dialog" data-hiddenCreateButton="false">

  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="genericModalLabel">Création d'un repas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>

          <!-- input date -->
          <div class="form-group">
            <div class="bilan_semaine-datepicker"></div>
          </div>

          <!-- input recette -->
          <div class="bilan_recette-bloca-input container">
            <label for="bilan_recette-bloca-input">Choisir une recette</label>
            <input id="bilan_recette-bloca-input" class="form-control form-control-md" />
          </div>
        </form>
      </div>

      <!-- change footer buttons -->
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
        <button id="button-modal-create" type="button" class="btn btn-primary" onclick="javascript:pushRecetteInDisplayTableBlocA();">Créer repas</button>
        <button id="button-modal-edit" type="button" class="btn btn-primary" data-dismiss="modal">Modifier repas</button>
      </div>

    </div>
  </div>
</div>

<!-- add js script -->
<script type="text/javascript" src="components/modal/cmp.js"></script>
